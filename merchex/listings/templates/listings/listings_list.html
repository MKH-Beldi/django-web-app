{% extends 'listings/base.html' %}
{% block content %}
    <h1>List of announcements for articles</h1>
    <table br="1">
      <tr>
        <th>ID</th>
        <th>TITLE</th>
      </tr>
        {% for listing in listings %}
      <tr>
          <td>{{ listing.id }}</td>
          <td><a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a></td>
      </tr>
        {% endfor %}
    </table>
{% endblock %}
