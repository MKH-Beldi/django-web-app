{% extends 'listings/base.html' %}
{% block content %}
    <h1> {{ listing.title }} </h1>
    <ul>
     <li>Description : {{ listing.description }}</li>
     <li>Sold : {{ listing.sold|yesno }}</li>
        <li>Type : {{ listing.get_type_display }}</li>
        <li>Year : {{ listing.year }}</li>
        <li>Band Name : {{ listing.band.name }}</li>
    </ul>
{% endblock %}
